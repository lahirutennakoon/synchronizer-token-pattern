    <script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script>
        // Get a specific cookie
        function getCookie(cname)
        {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) === 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        // Get the csrf token from server
        function getCsrfToken(sessionId)
        {
            console.log('test');
            $.ajax({
                type: "POST",
                url: "/csrfToken",
                data: {
                    "sessionId": sessionId
                },
                success: function addCsrfTokenToDom(csrfTokenFromServer)
                {
                    console.log(csrfTokenFromServer);
                    document.getElementById("csrfTokenDiv").innerHTML = '<input type="text" name="csrfToken" value="' + csrfTokenFromServer + '">';
                }
            });
        }

        // Get all the cookies in the browser
        const cookies = document.cookie;
        console.log('all cookies:');
        console.log(cookies);

        // Get the session id from the cookie stored in the browser
        const sessionId = getCookie("sessionId");
        console.log("sessionId: ");
        console.log(sessionId);



        // Get the csrf token from server
        const csrfToken = getCsrfToken(sessionId);


    </script>
